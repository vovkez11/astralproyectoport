<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Proyecto Port</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
    <script src="https://embed.tawk.to/YOUR_TAWKTO_PROPERTY_ID/default" async></script>
</head>
<body>
    <header>
        <h1>Welcome to Astral Proyecto Port</h1>
    </header>
    <main>
        <form id="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="success-message" style="display:none;">
            Thank you for your message! We will get back to you shortly.
        </div>
    </main>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = this;
            fetch(form.action, {
                method: form.method,
                body: new FormData(form)
            }).then(response => {
                if (response.ok) {
                    form.reset();
                    document.getElementById('success-message').style.display = 'block';
                    Swal.fire({
                        title: 'Success!',
                        text: 'Your message has been sent successfully.',
                        icon: 'success'
                    });
                } else {
                    throw new Error('Network response was not ok.');
                }
            }).catch(error => {
                Swal.fire({
                    title: 'Error!',
                    text: 'There was an issue sending your message. Please try again later.',
                    icon: 'error'
                });
            });
        });
    </script>
    <script>
        (function() {
            var tawkScript = document.createElement('script');
            tawkScript.src = 'https://embed.tawk.to/YOUR_TAWKTO_PROPERTY_ID/default';
            tawkScript.async = true;
            document.body.appendChild(tawkScript);
        })();
    </script>
</body>
</html>
